<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#">Disciplinas</a>
            <a class="nav-item nav-link" href="#">Esutdantes</a>
            <a class="nav-item nav-link" href="#">Professores</a>
          </div>
        </div>
    </nav>

    <div class="container mt-5 text-center">
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#cadastroEstudanteModal">Cadastrar Estudante</button>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#cadastroProfessorModal">Cadastrar Professor</button>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#cadastroDisciplinaModal">Cadastrar Disciplina</button>
        </div>
    </div>

    <!-- Modal de Cadastro de Estudante -->
    <div class="modal fade" id="cadastroEstudanteModal" tabindex="-1" role="dialog" aria-labelledby="cadastroEstudanteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cadastroEstudanteModalLabel">Cadastrar Estudante</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Formulário de Cadastro de Estudante -->
                    <form action="#" th:action="@{/estudantes}" method="post">
                        <label>ID/Matrícula:</label>
                        <input type="text" name="matricula" required><br>
                        <label>Nome Completo:</label>
                        <input type="text" name="nome" required><br>
                        <label>Email:</label>
                        <input type="email" name="email" required><br>
                        <label>Ano de Egresso:</label>
                        <input type="number" name="anoEgresso" required><br>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-primary">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Cadastro de Professor -->
    <div class="modal fade" id="cadastroProfessorModal" tabindex="-1" role="dialog" aria-labelledby="cadastroProfessorModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cadastroProfessorModalLabel">Cadastrar Professor</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Formulário de Cadastro de Professor -->
                    <form action="#" th:action="@{/professores}" method="post">
                        <!-- Campos do formulário -->
                            <label>ID/Matrícula:</label>
                            <input type="text" name="matricula" required><br>
                            <label>Nome Completo:</label>
                            <input type="text" name="nome" required><br>
                            <label>Email:</label>
                            <input type="email" name="email" required><br>
                            <label>Ano de Egresso:</label>
                            <input type="number" name="anoEgresso" required><br>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                            <button type="submit" class="btn btn-primary">Cadastrar</button>
                        </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Cadastro de Disciplina -->
    <div class="modal fade" id="cadastroDisciplinaModal" tabindex="-1" role="dialog" aria-labelledby="cadastroDisciplinaModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cadastroDisciplinaModalLabel">Cadastrar Disciplina</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Formulário de Cadastro de Disciplina -->
                    <form action="#" th:action="@{/disciplinas}" method="post">
                        <label>Código da Disciplina:</label>
                        <input type="text" name="codigo" required><br>
                        <label>Nome:</label>
                        <input type="text" name="nome" required><br>
                        <label>Professor:</label>
                        <select name="professor" required>
                            <option th:each="professor : ${professores}" th:value="${professor.matricula}" th:text="${professor.email}"></option>
                        </select><br>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
